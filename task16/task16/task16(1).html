            mask-clip:content-box;
            mask-repeat:repeat;
        }
    </style>

   <div class="b">
       <div class="c">
           <p>The mask-clip property determines the mask painting area, which determines the area of an element that is affected by a mask. The painted (visible) content of an element must be restricted to this area.</p>

       </div>
   </div>
