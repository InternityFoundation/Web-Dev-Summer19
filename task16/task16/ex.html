<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
 <style>
     .a{
           -webkit-mask-image:url(t2.png) ;
         mask-image:url(t2.png);
         
         -webkit-mask-size: 400px 600px;
         
          mask-size: 400px 600px;
         -webkit-mask-position:top right;
         mask-position:top right;
         position: absolute;
         top: 80px;
         right: 10px;
         -weblit-mask-mode:luminance;
         mask-mode:alpha;
        -webkit-mask-repeat:no-repeat;
         mask-repeat:no-
             
             repeat;
         
     }
 </style>
</head>
<body>

<h2>mask-image</h2>
<div class="a">
<img src="f4.jpg" alt="" width="300px" height="300px">

	</div>
	
	 <img class="b" src="f4.jpg" height="200px" width="200px">   

</body>
