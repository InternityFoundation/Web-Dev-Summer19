<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    img{
      padding: 5% ;
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>My First Bootstrap Page</h1>

 <h4>pokemon</h4>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Column 1</h3>
      
    </div>
    <div class="col-sm-4">
      <h3>Column 2</h3>
     
    </div>
    <div class="col-sm-4">
      <h3>Column 3</h3>        
      
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
   <img src="img1.jpg" alt="" class="rounded-circle">
    </div>
    <div class="col-sm-4">
    <img src="img1.jpg" alt="" class="rounded">
     
    </div>
    <div class="col-sm-4">
   <img src="img1.jpg" alt="" class="img-thumbnail">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
   <img src="img2.jpg" alt="" class="rounded-circle">
    </div>
    <div class="col-sm-4">
    <img src="img2.jpg" alt="" class="rounded">
     
    </div>
    <div class="col-sm-4">
   <img src="img2.jpg" alt="" class="img-thumbnail">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
   <img src="img3.jpg" alt="" class="rounded-circle float-left">
    </div>
    <div class="col-sm-4">
    <img src="img3.jpg" alt="" class="rounded float-right">
     
    </div>
    <div class="col-sm-4">
   <img src="img3.jpg" alt="" class="img-thumbnail mx-auto d-block">
    </div>
  </div>
  <img src="img3.jpg" alt="" class="img-fluid">
</div>

</body>
</html>
