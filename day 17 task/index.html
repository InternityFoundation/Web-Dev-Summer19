<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>day 17 task</title>
 <style>
 	.logo img
 	{
 		background-color: khaki;
 		width: 300px;
 		height: 300px;
 		mask-clip: view-box, fill-box, border-box;
 		 clip-path: circle(170px at center);
 	}
 	.logo2 img
 	{
 		background-color: lightgrey;
 		width: 300px;
 		height: 300px;
 		-webkit-mask-box-image: url("download.svg") 35 repeat;

 	}
 	img
 	{
 		margin: 25px;
 		padding: 25px;
 		width: 300px;
 		height: 300px;
 		display: inline;
 		float: left;
       image-orientation: 90deg; 
       image-rendering: crisp-edges;
 	}
 
 </style>
</head>
<body>

	<img src="logo2.jpg" alt="logo">

</div>
<div class="logo2">
