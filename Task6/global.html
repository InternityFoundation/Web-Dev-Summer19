	<!DOCTYPE html>
	<html>
	<head>
		<title>global attributes</title>
		<style type="text/css">
			.group1{
				border:1px solid black;
				width:20%;
				float:left;
			}

		</style>
	</head>
	<body>
		<a href="#link1" accesskey="1" tabindex="2">HTML5</a>
		<a href="#link2" accesskey="2" tabindex="4">CSS</a>
		<br><br>
		<div class="group1" id="1" tabindex="1">Div with id 1</div>&nbsp &nbsp
		<div class="group1" id="2" tabindex="3">Div with id 2</div>
		<br><br>
		<p contenteditable="true" spellcheck="true" draggable="true">You can edit me...!</p>
		<p id="p2" lang="en" hidden> I am hidden</p>
		<p style="color:red; border:2px dotted blue;width:40%">This <abbr title="paragraph">para</abbr> is styled.</p>
	</body>
	</html>
