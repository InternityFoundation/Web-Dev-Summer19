	<!DOCTYPE html>
	<html>
	<head>
		<title>CSS fonts
		</title>
		<style type="text/css">
	   		h1 {
	   		  font-size: 40px;
	   		  font-family: "Times New Roman", Serif;
	   		  font-variant: small-caps;
			}
			h2 {
			  font-size: 300%;
			  font-style: italic;
			}
			p {
			  font-size: 14px;
			  font-weight: bold;
			}

		</style>
	</head>
	<body>

	<h1>This is heading 1</h1>
	<h2>This is heading 2</h2>
	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>




	</body>
	</html>
