<!DOCTYPE html>
<html>
<head>    
<style>
#div1{  
  width: 500px;
  height: 100px;
  border: 2px solid red;
  flex-direction: row;
  display: flex; 
    
   

        }
    #div2{
        margin-right: 120px;
 float: right;
 width: 300px;
  height: 300px;
  border: 2px solid black;
    align-items: center;  
  flex-flow: row-reverse wrap;
  display: flex;
    }
    #div2 div{
                   
        width: 100px;
            height: 80px;
        
        
    }
        #div1 div{

            flex-grow: 1;
    flex-basis: 150px;}

        
        #div1 div:nth-of-type(4){
         flex-shrink: 3;}
  
        
    
    </style>
</head>
<body>
   <h1>Flexible grow and shrink property</h1>
    <div id="div1">
       
        <div style="background-color: peru;"></div>
        <div style="background-color: gold;"></div>
        <div style="background-color: paleturquoise;"></div>
        <div style="background-color: blueviolet;"></div>
        <div style="background-color: plum;"></div>
          </div>
             <h2 style="float: right; margin-right: 100px;">flex wrap and row reverse  property</h2>
             <br><br><br><br><br>
              <div id="div2">
        <div style="background-color: peru;"></div>
        <div style="background-color: gold;"></div>
        <div style="background-color: paleturquoise;"></div>
        <div style="background-color: blueviolet;"></div>
        <div style="background-color:pink;"></div>
          </div>
    
</body>
</html>
