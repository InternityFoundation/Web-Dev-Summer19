<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 16</title>
    <style>
        #a{
            filter: grayscale(100%);
            margin-left:20px;
        }
    
    </style>
</head>
<body>
<div style="float: left;">
 <h1>Original </h1>
  <img  id="b" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div>
  <div style="float: left;">
      <h1>grayscale</h1>
        <img  id="a" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div> 
    <div style="float: left;">
      <h1> Blur</h1>
        <img  style="filter: blur(2px); margin-left: 20px;" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div> 
    <div style="float: left;">
      <h1>brightness</h1>
        <img  style=" margin-left: 20px;  filter: brightness(150%)" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div>  
  <div style="float: left;">
      <h1>Contrast</h1>
        <img  style=" margin-left: 20px;  filter: contrast(0.5)" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div>  
  <div style="float: left;">
      <h1>huerotate</h1>
        <img  style=" margin-left: 20px;  filter:hue-rotate(90deg)" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div>  
  <div style="clear: both;">
      <h1>invert</h1>
        <img  style=" margin-left: 20px;  filter: invert(100%)" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div>
  <div style="float: left;">
      <h1>opacity</h1>
        <img  style=" margin-left: 20px;  filter:opacity(20%)" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div>
  <div style="float: left;"> 
  
      <h1>sepia</h1>
        <img  style=" margin-left: 20px;  filter: sepia(60%)" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div>     
  <div style="float:left;">
      <h1>structure</h1>
        <img  style=" margin-left: 20px;  filter: saturate(60%)" src="img.jpg" alt="lappy" width="200px" height="150px">
  </div>  
</body>
</html>
