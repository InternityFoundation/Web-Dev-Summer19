<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAY 11</title>
    <style>
        a{
            font-size: 25px;
        }
        a:visited{
            color: pink;
        }
        a:hover{
            color: yellow;
        }
        a:active{
            color: black;
        }
        input:focus{
            background-color: aqua;
        }
        h1:first-child{
            color: red;
        }
        h2:first-of-type{
            color: skyblue;
        }
        h3:last-child{
            color: pink;
        }
        
        h4:last-of-type{
            background-color: yellowgreen;
        }
        h5:nth-child(2)
        {
            color:gray;
        }
        h6:nth-last-child(2)
        {
            color:violet;
        }
        h1:nth-last-of-type(2){
            background-color: deepskyblue;
        }
        p:nth-of-type(2)
        {
            background-color: greenyellow;
        }
        p:only-child{
            color: red;
        }
        p:only-of-type{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">GOOGLE</a><br>
    
    <div>
       <h1>HEADING1</h1>
       <h2>HEADING2</h2>
       <h3>HEADING3</h3>
       <h4>HEADING4</h4>
       <h5>HEADING5</h5>
       <h6>HEADING6</h6>
       <p>This is paragraph</p>
    </div>
    <div><p>Only child</p></div>
    <div><p>Only-of-type</p></div>
</body>
</html>
