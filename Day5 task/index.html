<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
</head>
<body>
	<h1>Circle:</h1>
	 <svg width="100" height="100">
		<circle cx="50" cy="50" r="40"
		stroke="black" stroke-width="4" fill="red">
	</svg>
    <h1>Rectangle</h1>
	<svg width="100" height="100" >
		<rect width="100" height="100" style="fill:rgb(0,0,180); stroke-width:10; stroke:rgb(0,0,0);" />
	</svg>

</body>
</html>
