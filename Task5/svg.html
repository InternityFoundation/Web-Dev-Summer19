<!DOCTYPE html>
<html>
<head>
	<title>SVG example</title>
</head>
<body>
<svg width="200" height="200">
<circle cx="100" cy="100" r="90" stroke="red" stroke-width="4" fill="yellow" />
</svg>
&nbsp&nbsp&nbsp&nbsp
<svg width="200" height="200">
 <rect width="200" height="200" style="fill:rgb(0,0,255); stroke-width:10; stroke:rgb(0,0,0)" />
</svg> 
<br><br>
<svg width="200" height="200">
<rect x="50" y="50" rx="20" ry="20" width="150" height="150" style="fill:rgb(255,0,0); stroke:black; stroke-width:5; opacity:0.5"/>
</svg>
&nbsp&nbsp&nbsp&nbsp
<svg width="200" height="200">
<polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;" />
</svg>
<br><br>

</body>
</html>
