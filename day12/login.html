<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="login.css">
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-heading">
				<h2 class=" " style="margin-left: 20px;">Login <a href="#" class="btn btn-link text-center active" style="font-size: 20px;">Register</a></h2>
		         

			</div>
			<hr style="border: 1px solid grey;" />
			<div class="modal-body">
				<form action="" role="form">
					<div class="form-group">
						<div class="loge">
							<button class=" loginBtn loginBtn--facebook">
                              Login with Facebook
                            </button> 

                            <button class=" loginBtn loginBtn--google" style="width: 207px;">
                              Login with Google
                            </button>
                            <br><br>
						</div>
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" class="form-control" placeholder="User Name" required="" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input type="password" class="form-control" placeholder="Password" required="" />

						</div>

					</div>

					<div class="form-group text-center">
						<button type="submit" class="btn btn-success btn-lg">Login</button>
						
                           <a href="#" class="btn btn-link">forget Password</a>
						
						
					</div>

				</form>
			</div>
		</div>
	</div>

	
</body>
</html>
